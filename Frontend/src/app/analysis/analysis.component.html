<div class="tabs-container">
  <div class="tabs">
    <div
      *ngFor="let member of members"
      [class.active]="selectedMemberId === member.memberId"
      (click)="selectMember(member.memberId)"
      class="tab"
    >
      {{ member.name }}
    </div>
    <div
      [class.active]="selectedMemberId === 'total'"
      (click)="selectMember('total')"
      class="tab"
    >
      Total
    </div>
  </div>

  <div class="tab-content">
    <!-- Heading that updates based on selected tab -->
    <h1>{{ selectedMemberId === 'total' ? 'Overall Trip Analysis' : getMemberName(selectedMemberId) }}</h1>

    <!-- Content displayed based on selected tab -->
    <ng-container *ngIf="analysisData">
      <div *ngIf="selectedMemberId !== 'total'">
        <div>
          <h2>Debts to Settle</h2>
          <table>
            <tr>
              <th>Member</th>
              <th>Amount</th>
            </tr>
            <tr *ngFor="let debt of analysisData.debts">
              <td>{{ getMemberName(debt.memberId) }}</td>
              <td>{{ debt.netAmount }}</td>
            </tr>
          </table>
        </div>

      </div>
      <div *ngIf="selectedMemberId === 'total'">


      </div>
      <!-- Replace with your detailed content -->
       
      <pre>{{ analysisData | json }}</pre>
    </ng-container>
  </div>
</div>
